        "'Data found_DataCard9' As typedDataCard.yesNoRadioEditCard":
            BorderColor: =RGBA(131, 24, 75, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="Data_x0020_found"
            Default: =ThisItem.'Data found'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Abt_E-Commerce'],DataSourceInfo.DisplayName,"Data_x0020_found")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue16.Selected.Value = "Yes"
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey16 As label:
                AutoHeight: =true
                Color: =RGBA(131, 24, 75, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue16 As radio:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Color: =RGBA(0, 0, 0, 1)
                Default: =If(Parent.Default, "Yes", "No")
                DisplayMode: =Parent.DisplayMode
                Height: =152
                HoverColor: =RGBA(131, 24, 75, 1)
                Items: =["Yes", "No"]
                PaddingBottom: =0
                PaddingTop: =0
                RadioBorderColor: =RGBA(131, 24, 75, 1)
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 70
                X: =If(Self.RadioSize = 20, 18, Self.Height = 70, 12, 14)
                Y: =DataCardKey16.Y + DataCardKey16.Height + 5
                ZIndex: =2

            ErrorMessage8 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue16.Y + DataCardValue16.Height
                ZIndex: =3

            StarVisible8 As label:
                Align: =Align.Center
                Color: =RGBA(131, 24, 75, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey16.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey16.Y
                ZIndex: =4

